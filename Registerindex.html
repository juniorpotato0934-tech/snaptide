<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SnapTide</title>

<style>
    body {
        font-family: 'Times New Roman', Arial;
        margin: 0;
    }

    .bg-blur {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url(waves.jpg);
        background-size: cover;
        background-position: center;
        filter: blur(4.5px);
        z-index: -1;
    }

    header {
        background: #fdfdfd;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid #52d3e4;
    }

    .logo-box {
        display: flex;
        align-items: center;
    }

    .logo {
        font-size: 32px;
        font-weight: bold;
        color: #5085f7;
        margin-right: 10px;
        text-decoration: none;

    }

    .tagline {
        color: #1559b3b9;
        font-size: 20px;
        font-style: italic;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 30px;
        margin: 0;
        padding: 0;
    }

    nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        transition: color 0.2s;
    }

    nav ul li a:hover {
        color: #ff6600;
    }



    
    /* USER FORM */

    .user-form {
        width: 450px;
        margin: 70px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.75);
        border-radius: 20px;
        backdrop-filter: blur(5px);
        box-shadow: 0px 20px 40px rgba(0,0,0,0.25);
        border: 2px solid #52d3e4;
    }

    .user-form h3 {
        text-align: center;
        font-size: 30px;
        margin-bottom: 20px;
        color: #1559b3;
        text-decoration: underline;
        text-underline-offset: 8px;
    }

    .user-form label {
        font-weight: bold;
        color: #0c1100;
    }

    .user-form input {
        width: 100%;
        padding: 10px;
        margin: 8px 0 20px;
        border-radius: 8px;
        border: 2px solid #bbb;
        font-size: 16px;
    }

    .user-form button {
        width: 100%;
        padding: 12px;
        background: #5085f7;
        border: none;
        color: white;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    .user-form button:hover {
        background: #ff6600;
    }

</style>
</head>
<body>

<div class="bg-blur"></div>

<header>
    <div class="logo-box">
        <a href="index.html" class="logo">SnapTide</a>
        <div class="tagline">Waves of Creative Visuals</div>
    </div>

    <nav>
        <ul>
            <li><a href="Galleryindex.html">Gallery</a></li>
            <li><a href="Genreindex.html">Genre</a></li>
            <li><a href="Gearindex.html">Gear</a></li>
            <li><a href="Aboutindex.html">About</a></li>
            <li><a href="Registerindex.html">Register</a></li>
        </ul>
    </nav>
</header>






<div class="user-form">
    <h3>User Registration</h3>

    <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Create a password" required>

        <button type="submit">Register</button>
    </form>
</div>


</body>
</html>
