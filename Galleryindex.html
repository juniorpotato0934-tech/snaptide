<!DOCTYPE html>

<title>SnapTide</title>

<style>
    body {
        font-family: 'Times New Roman', Arial;
        margin: 0;
    }

    .bg-blur {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url(waves.jpg);
        background-size: cover;
        background-position: center;
        filter: blur(4.5px);
        z-index: -1;
    }

    header {
        background: #fdfdfd;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid #52d3e4;
    }

    .logo-box {
        display: flex;
        align-items: center;
    }

    .logo {
        font-size: 32px;
        font-weight: bold;
        color: #5085f7;
        margin-right: 10px;
        text-decoration: none;

    }

    .tagline {
        color: #1559b3b9;
        font-size: 20px;
        font-style: italic;
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 30px;
        margin: 0;
        padding: 0;
    }

    nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        transition: color 0.2s;
    }

    nav ul li a:hover {
        color: #ff6600;
    }

    /* sample and shot */
    h1 {
        text-align: center;
        font-size: 90px;
        letter-spacing: 5px;
        margin-top: 30px;
        color: #dceb9c;
        text-decoration: underline;
       text-decoration-thickness: 4px;
       text-decoration-color: #0c1100;
       text-underline-offset: 10px;
    }


    /* Gallery Section */
    .photographs {
        width: 90%;
        margin: 50px auto;
        display: flex;
        justify-content: center;
        gap: 50px;
        flex-wrap: wrap;
    }


    .photo {
        width: 350px;
        height: 450px;
        background: #cfcfcf;
        border-radius: 10px;
        overflow: hidden;
        border: 3px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;

        /* Animation */
        transition: transform 0.5s ease, box-shadow 0.5s ease;
        
    }

    .photo {
        

        /* default state (no cursor) */
        filter: blur(0px);
        opacity: 1;

    
        box-shadow: 0px 20px 40px rgba(0,0,0,0.25);
        transition: transform 0.4s ease;
        
        

    }

    /* Zoom animation */
    .photo:hover  img {
        filter: blur(2px);
        opacity: 2;

        
    }

    .photo:hover {
        transform: scale(1.15);
    }


    .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        
    }

    .underline {
        text-decoration: underline;
    }
    

    .text {
        font-size: 32px;
        padding: 0;
        text-align: center;
        transition: .5s ease;
        opacity: 2;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;

    }

    .container:hover .image {
        opacity: 0.6;
    }

    .container:hover .middle {
        opacity: 1;
    }

    .middle {
        transition: .5s ease;
        opacity: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;
    }



    
</style>

</head>
